<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Captura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff40;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 640px) {
            .glass-effect {
                margin: 0.5rem;
                padding: 1.5rem;
            }
            
            .form-title {
                font-size: 1.75rem;
            }
            
            .input-mobile {
                padding: 0.875rem;
                font-size: 1rem;
            }
            
            .btn-mobile {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .glass-effect {
                margin: 0.25rem;
                padding: 1.25rem;
            }
            
            .form-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-2 sm:p-4">
    <div class="w-full max-w-md mx-auto">
        <!-- Formulário Principal -->
        <div id="form-container" class="glass-effect rounded-2xl p-6 sm:p-8 shadow-2xl fade-in">
            <div class="text-center mb-6 sm:mb-8">
                <div class="w-12 h-12 sm:w-16 sm:h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-3 sm:mb-4 pulse-animation">
                    <svg class="w-6 h-6 sm:w-8 sm:h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <h1 class="form-title text-2xl sm:text-3xl font-bold text-white mb-2">Cadastro de Cliente</h1>
                <p class="text-white text-opacity-80 text-sm sm:text-base">Preencha seus dados para continuar</p>
            </div>
            
            <form id="client-form" class="space-y-4 sm:space-y-6">
                <div class="space-y-3 sm:space-y-4">
                    <div>
                        <label for="nome" class="block text-sm font-medium text-white mb-2">Nome</label>
                        <input 
                            type="text" 
                            id="nome" 
                            name="nome" 
                            required
                            class="input-focus input-mobile w-full px-3 py-2.5 sm:px-4 sm:py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-xl text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-30 transition-all duration-300 text-base"
                            placeholder="Seu nome"
                        >
                    </div>
                    
                    <div>
                        <label for="sobrenome" class="block text-sm font-medium text-white mb-2">Sobrenome</label>
                        <input 
                            type="text" 
                            id="sobrenome" 
                            name="sobrenome" 
                            required
                            class="input-focus input-mobile w-full px-3 py-2.5 sm:px-4 sm:py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-xl text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-30 transition-all duration-300 text-base"
                            placeholder="Seu sobrenome"
                        >
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-white mb-2">E-mail</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="input-focus input-mobile w-full px-3 py-2.5 sm:px-4 sm:py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-xl text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-30 transition-all duration-300 text-base"
                            placeholder="seu.email@exemplo.com"
                        >
                    </div>
                    
                    <div>
                        <label for="whatsapp" class="block text-sm font-medium text-white mb-2">WhatsApp</label>
                        <input 
                            type="tel" 
                            id="whatsapp" 
                            name="whatsapp" 
                            required
                            class="input-focus input-mobile w-full px-3 py-2.5 sm:px-4 sm:py-3 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-xl text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-30 transition-all duration-300 text-base"
                            placeholder="(11) 99999-9999"
                        >
                    </div>
                </div>
                
                <button 
                    type="submit" 
                    id="submit-btn"
                    class="btn-hover btn-mobile w-full bg-white text-purple-700 font-semibold py-2.5 px-4 sm:py-3 sm:px-6 rounded-xl transition-all duration-300 flex items-center justify-center space-x-2 text-base"
                >
                    <span id="btn-text">Enviar Dados</span>
                    <div id="btn-loading" class="loading-spinner hidden"></div>
                </button>
            </form>
        </div>
        
        <!-- Seção de Sucesso e Download -->
        <div id="success-container" class="glass-effect rounded-2xl p-6 sm:p-8 shadow-2xl fade-in hidden">
            <div class="text-center">
                <div class="w-12 h-12 sm:w-16 sm:h-16 bg-green-500 bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-3 sm:mb-4">
                    <svg class="w-6 h-6 sm:w-8 sm:h-8 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h2 class="text-xl sm:text-2xl font-bold text-white mb-2">Dados Enviados com Sucesso!</h2>
                <p class="text-white text-opacity-80 mb-4 sm:mb-6 text-sm sm:text-base">Seu arquivo está pronto para download</p>
                
                <div class="space-y-3 sm:space-y-4">
                    <button 
                        id="download-btn"
                        class="btn-hover btn-mobile w-full bg-green-500 text-white font-semibold py-2.5 px-4 sm:py-3 sm:px-6 rounded-xl transition-all duration-300 flex items-center justify-center space-x-2 text-base"
                    >
                        <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <span>Baixar Arquivo ZIP</span>
                    </button>
                    
                    <button 
                        id="new-form-btn"
                        class="btn-mobile w-full bg-white bg-opacity-10 text-white font-medium py-2.5 px-4 sm:py-3 sm:px-6 rounded-xl border border-white border-opacity-20 transition-all duration-300 hover:bg-opacity-20 text-base"
                    >
                        Novo Cadastro
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Formatação do WhatsApp
        document.getElementById('whatsapp').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                if (value.length < 14) {
                    value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
                }
            }
            e.target.value = value;
        });

        // Validação de e-mail em tempo real
        document.getElementById('email').addEventListener('blur', function(e) {
            const email = e.target.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && !emailRegex.test(email)) {
                e.target.style.borderColor = '#ef4444';
                e.target.style.boxShadow = '0 0 0 2px rgba(239, 68, 68, 0.2)';
            } else {
                e.target.style.borderColor = '';
                e.target.style.boxShadow = '';
            }
        });

        // Dados do cliente armazenados
        let clientData = {};

        // Manipulação do formulário
        document.getElementById('client-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');
            
            // Estado de loading
            btnText.textContent = 'Enviando...';
            btnLoading.classList.remove('hidden');
            submitBtn.disabled = true;
            
            // Capturar dados do formulário
            const formData = new FormData(e.target);
            clientData = {
                nome: formData.get('nome'),
                sobrenome: formData.get('sobrenome'),
                email: formData.get('email'),
                whatsapp: formData.get('whatsapp'),
                timestamp: new Date().toISOString()
            };
            
            try {
                // Simular processo de envio
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Enviar webhook
                await sendWebhook(clientData);
                
                // Mostrar seção de sucesso
                document.getElementById('form-container').classList.add('hidden');
                document.getElementById('success-container').classList.remove('hidden');
                
            } catch (error) {
                console.error('Erro ao enviar dados:', error);
                alert('Erro ao enviar dados. Tente novamente.');
                
                // Resetar botão
                btnText.textContent = 'Enviar Dados';
                btnLoading.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });

        // Função para enviar webhook
        async function sendWebhook(data) {
            try {
                const response = await fetch('https://webhooks.rlucio.com/webhook/n8n_recebe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Falha no envio do webhook');
                }
                
                console.log('Webhook enviado com sucesso');
            } catch (error) {
                console.error('Erro no webhook:', error);
                // Não bloquear o fluxo se o webhook falhar
            }
        }

        // Função para criar e baixar arquivo de exemplo
        function createExampleFile(data) {
            // Criar conteúdo do arquivo JSON
            const jsonContent = {
                client_data: {
                    nome: data.nome,
                    sobrenome: data.sobrenome,
                    email: data.email,
                    whatsapp: data.whatsapp,
                    timestamp: data.timestamp,
                    formatted_date: new Date(data.timestamp).toLocaleString('pt-BR')
                },
                metadata: {
                    form_version: "1.0",
                    source: "n8n_form_capture",
                    generated_at: new Date().toISOString()
                },
                example_files: [
                    {
                        name: "documento_exemplo.pdf",
                        url: "https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf",
                        description: "Documento PDF de exemplo"
                    },
                    {
                        name: "planilha_exemplo.xlsx",
                        url: "https://file-examples.com/storage/fe68c8c7c5d3a6d6f75c1b7/2017/10/file_example_XLS_10.xls",
                        description: "Planilha Excel de exemplo"
                    },
                    {
                        name: "imagem_exemplo.jpg",
                        url: "https://via.placeholder.com/800x600/4F46E5/FFFFFF?text=Exemplo+de+Imagem",
                        description: "Imagem de exemplo gerada"
                    }
                ]
            };

            // Criar blob e download do JSON
            const blob = new Blob([JSON.stringify(jsonContent, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cliente_${data.nome}_${data.sobrenome}_${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            // Mostrar links adicionais para download
            setTimeout(() => {
                showAdditionalDownloads(jsonContent.example_files);
            }, 1000);
        }

        // Função para mostrar downloads adicionais
        function showAdditionalDownloads(files) {
            const successContainer = document.getElementById('success-container');
            const existingLinks = successContainer.querySelector('.additional-downloads');
            
            if (!existingLinks) {
                const additionalDiv = document.createElement('div');
                additionalDiv.className = 'additional-downloads mt-4 p-4 bg-white bg-opacity-10 rounded-xl';
                additionalDiv.innerHTML = `
                    <h3 class="text-white font-medium mb-3 text-sm sm:text-base">Arquivos de Exemplo Adicionais:</h3>
                    <div class="space-y-2">
                        ${files.map(file => `
                            <a href="${file.url}" 
                               target="_blank" 
                               class="flex items-center justify-between p-2 bg-white bg-opacity-5 rounded-lg hover:bg-opacity-10 transition-all duration-200 text-white text-sm">
                                <span class="flex items-center space-x-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                    </svg>
                                    <span>${file.name}</span>
                                </span>
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                </svg>
                            </a>
                        `).join('')}
                    </div>
                `;
                
                const downloadSection = successContainer.querySelector('.space-y-3, .space-y-4');
                downloadSection.parentNode.insertBefore(additionalDiv, downloadSection);
            }
        }

        // Botão de download
        document.getElementById('download-btn').addEventListener('click', function() {
            createExampleFile(clientData);
        });

        // Botão de novo formulário
        document.getElementById('new-form-btn').addEventListener('click', function() {
            // Resetar formulário
            document.getElementById('client-form').reset();
            
            // Resetar botão de envio
            document.getElementById('btn-text').textContent = 'Enviar Dados';
            document.getElementById('btn-loading').classList.add('hidden');
            document.getElementById('submit-btn').disabled = false;
            
            // Remover downloads adicionais se existirem
            const additionalDownloads = document.querySelector('.additional-downloads');
            if (additionalDownloads) {
                additionalDownloads.remove();
            }
            
            // Mostrar formulário novamente
            document.getElementById('success-container').classList.add('hidden');
            document.getElementById('form-container').classList.remove('hidden');
        });

        // Animações de entrada
        document.addEventListener('DOMContentLoaded', function() {
            const formContainer = document.getElementById('form-container');
            formContainer.style.opacity = '0';
            formContainer.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                formContainer.style.transition = 'all 0.6s ease';
                formContainer.style.opacity = '1';
                formContainer.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
